name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'index.html' ]

jobs:
  deploying-on-change:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
